<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-do List</title><script defer="defer" src="bundle.js"></script></head><body><header><h1>To-do List</h1><button type="button" id="themeSwitch" title="Toggle theme"><span class="material-symbols-outlined">light_mode</span></button></header><aside><h2>Projects</h2><div id="projects"></div><button type="button" data-opens="addProjectDialog"><span class="material-symbols-outlined">add </span><span>Add new project</span></button><dialog id="addProjectDialog"><div><h3>Add New Project</h3><button type="button" data-closes="addProjectDialog"><span class="material-symbols-outlined">close</span></button></div><form id="addProjectForm"><label for="addProjectName">Project Name</label> <input id="addProjectName" autofocus required></form><button type="submit" form="addProjectForm">Add</button></dialog><dialog id="editProjectDialog"><div><h3>Edit Project</h3><button type="button" data-closes="editProjectDialog"><span class="material-symbols-outlined">close</span></button></div><form id="editProjectForm"><label for="addProjectName">Project Name</label> <input id="editProjectName" autofocus required></form><button type="submit" form="editProjectForm">Save</button><hr><form id="deleteProjectForm"><button type="submit">Delete Project</button></form></dialog></aside><main><button type="button" data-opens="addTodoDialog"><span class="material-symbols-outlined">add </span><span>Add new to-do</span></button><dialog id="addTodoDialog"><div><h3>Add New To-do</h3><button type="button" data-closes="addTodoDialog"><span class="material-symbols-outlined">close</span></button></div><form id="addTodoForm"><label for="addTodoName">Name</label> <input id="addTodoName" autofocus required> <label for="addDescription">Description</label> <input id="addDescription"> <label for="addDueDate">Due Date</label> <input type="date" id="addDueDate"> <label for="addPriority">Priority</label> <select id="addPriority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></form><button type="submit" form="addTodoForm">Add</button></dialog><div id="todos"></div><dialog id="detailsDialog"><div><h3 id="detailsTodoName">todo.name</h3><button type="button" data-closes="detailsDialog"><span class="material-symbols-outlined">close</span></button></div><div id="detailsDescription"><span>Description: </span><span>todo.description</span></div><div id="detailsDueDate"><span>Due Date: </span><span>todo.dueDate</span></div><div id="detailsPriority"><span>Priority: </span><span>todo.priority</span></div></dialog><dialog id="editTodoDialog"><div><h3>Edit To-do</h3><button type="button" data-closes="editTodoDialog"><span class="material-symbols-outlined">close</span></button></div><form id="editTodoForm"><label for="editTodoName">Name</label> <input id="editTodoName" autofocus required> <label for="editDescription">Description</label> <input id="editDescription"> <label for="editDueDate">Due Date</label> <input type="date" id="editDueDate"> <label for="editPriority">Priority</label> <select id="editPriority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></form><button type="submit" form="editTodoForm">Save</button></dialog></main></body></html>
