<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <header>
    <h1>Todo List</h1>
    <button type="button" id="themeSwitch" title="Toggle theme">
      <span class="material-symbols-outlined">
        light_mode
      </span>
    </button>
  </header>
  <aside>
    <h2>Projects</h2>

    <!-- Project list -->
    <div id="projects"></div>

    <!-- Add project button + dialog -->
    <button type="button" data-opens="addProjectDialog">
      <span class="material-symbols-outlined">
        add
      </span>
      <span>Add new project</span>
    </button>
    <dialog id="addProjectDialog">
      <div>
        <h3>Add New Project</h3>
        <button type="button" data-closes="addProjectDialog">
          <span class="material-symbols-outlined">
            close
          </span>
        </button>
      </div>
      <form id="addProjectForm">
        <label for="addProjectName">Project Name</label>
        <input type="text" id="addProjectName" autofocus required>
      </form>
      <button type="button" data-closes="addProjectDialog">Close</button>
      <button type="submit" form="addProjectForm">Add</button>
    </dialog>

    <!-- Edit project dialog -->
    <dialog id="editProjectDialog">
      <div>
        <h3>Edit Project</h3>
        <button type="button" data-closes="editProjectDialog">
          <span class="material-symbols-outlined">
            close
          </span>
        </button>
      </div>
      <form id="editProjectForm">
        <label for="addProjectName">Project Name</label>
        <input type="text" id="editProjectName" autofocus required>
      </form>
      <button type="button" data-closes="editProjectDialog">Close</button>
      <button type="submit" form="editProjectForm">Save</button>
      <form id="deleteProjectForm">
        <button type="submit">Delete Project</button>
      </form>
    </dialog>

  </aside>
  <main>

    <!-- Add todo button + dialog -->
    <button type="button" data-opens="addTodoDialog">
      <span class="material-symbols-outlined">
        add
      </span>
      <span>Add new todo</span>
    </button>
    <dialog id="addTodoDialog">
      <div>
        <h3>Add New Todo</h3>
        <button type="button" data-closes="addTodoDialog">
          <span class="material-symbols-outlined">
            close
          </span>
        </button>
      </div>
      <form id="addTodoForm">
        <label for="addTodoName">Name</label>
        <input type="text" id="addTodoName" autofocus required>
        <label for="addDescription">Description</label>
        <input type="text" id="addDescription">
        <label for="addDueDate">Due Date</label>
        <input type="date" id="addDueDate">
        <label for="addPriority">Priority</label>
        <select id="addPriority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </form>
      <button type="button" data-closes="addTodoDialog">Close</button>
      <button type="submit" form="addTodoForm">Add</button>
    </dialog>

    <!-- Todo list -->
    <div id="todos"></div>

    <!-- Edit todo dialog -->
    <dialog id="editTodoDialog">
      <div>
        <h3>Edit Todo</h3>
        <button type="button" data-closes="editTodoDialog">
          <span class="material-symbols-outlined">
            close
          </span>
        </button>
      </div>
      <form id="editTodoForm">
        <label for="editTodoName">Name</label>
        <input type="text" id="editTodoName" autofocus required>
        <label for="editDescription">Description</label>
        <input type="text" id="editDescription">
        <label for="editDueDate">Due Date</label>
        <input type="date" id="editDueDate">
        <label for="editPriority">Priority</label>
        <select id="editPriority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </form>
      <button type="button" data-closes="editTodoDialog">Close</button>
      <button type="submit" form="editTodoForm">Save</button>
    </dialog>
  </main>
</body>
</html>
